name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Use Node.js 22.14.0
      uses: actions/setup-node@v4
      with:
        node-version: 22.14.0
    - name: Install dependencies
      run: npm i
    - name: Run integration tests
      run: npm test
